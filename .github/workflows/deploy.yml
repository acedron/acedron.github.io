# This workflow will deploy the webpage on GitHub Pages.
name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: ðŸ“¦ Install the dependencies.
      run: npm install
    
    - name: ðŸ§° Build the app.
      run: npm run build --if-present

    - name: ðŸš€ Deploy the app.
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
